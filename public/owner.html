<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - EV Charging Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">âš¡ EV Charging Hub</a>
            <div class="d-flex ms-auto gap-3 align-items-center">
                <span class="text-light fw-bold" id="businessName">Business</span>
                <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row g-4">
            <!-- Add Station Section -->
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">âž• Add New Charging Station</h5>
                    </div>
                    <div class="card-body">
                        <form id="addChargerForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Station Name</label>
                                    <input type="text" class="form-control" id="chargerName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Address</label>
                                    <input type="text" class="form-control" id="chargerAddress" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Latitude</label>
                                    <input type="number" class="form-control" id="chargerLatitude" step="0.0001" placeholder="e.g. 51.5074" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Longitude</label>
                                    <input type="number" class="form-control" id="chargerLongitude" step="0.0001" placeholder="e.g. -0.1278" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Charger Type</label>
                                    <select class="form-select" id="chargerType">
                                        <option value="DC Fast">âš¡ DC Fast</option>
                                        <option value="Level 2" selected>ðŸ”Œ Level 2</option>
                                        <option value="Level 1">ðŸ”‹ Level 1</option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Total Slots</label>
                                    <input type="number" class="form-control" id="chargerSlots" value="4" min="1" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="chargerDescription" rows="2" placeholder="e.g., Indoor parking, Free WiFi, Coffee shop nearby"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Add Station</button>
                        </form>
                    </div>
                </div>

                <!-- My Stations Table -->
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">ðŸ“Š My Charging Stations</h5>
                    </div>
                    <div class="card-body">
                        <div id="myChargersList">
                            <p class="text-muted">Loading stations...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stats & Bookings -->
            <div class="col-lg-4">
                <!-- Statistics -->
                <div class="card shadow-sm mb-4 bg-gradient-primary">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">ðŸ“ˆ Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-4 pb-3 border-bottom">
                            <small class="text-muted d-block">Total Stations</small>
                            <h2 class="mb-0" id="totalStations">0</h2>
                        </div>
                        <div class="mb-4 pb-3 border-bottom">
                            <small class="text-muted d-block">Total Bookings</small>
                            <h2 class="mb-0" id="totalBookings">0</h2>
                        </div>
                        <div>
                            <small class="text-muted d-block">Available Slots</small>
                            <h2 class="mb-0" id="totalSlots">0</h2>
                        </div>
                    </div>
                </div>

                <!-- Pending Booking Requests -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0">ðŸ“‹ Pending Booking Requests <span class="badge bg-danger" id="pendingRequestCount">0</span></h5>
                    </div>
                    <div class="card-body" style="max-height: 400px; overflow-y: auto;">
                        <div id="pendingRequests">
                            <p class="text-muted">No pending requests</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-info" onclick="loadPendingRequests();">ðŸ”„ Refresh</button>
                    </div>
                </div>

                <!-- Recent Bookings -->
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">ðŸ“… Recent Bookings</h5>
                    </div>
                    <div class="card-body" style="max-height: 400px; overflow-y: auto;">
                        <div id="recentBookings">
                            <p class="text-muted">No bookings yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Station Modal -->
    <div class="modal fade" id="editChargerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Charging Station</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editChargerForm">
                        <input type="hidden" id="editChargerId">
                        <div class="mb-3">
                            <label class="form-label">Station Name</label>
                            <input type="text" class="form-control" id="editChargerName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="editChargerDescription" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Total Slots</label>
                            <input type="number" class="form-control" id="editChargerSlots" min="1" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/bookingRequest.js"></script>
    <script src="js/owner-dashboard.js"></script>
</body>
</html>
